  <section class="section1">
      <div class="div_container row">
          <legend>Election</legend>
          <form class="form_container" id="form_elecition">   
                <div class="mb-3">
                  <label for="document_user" class="form-label">Confirm your document</label>
                  <input type="number" id="document_user" class="form-control" placeholder="Enter your Document"required>
                  <div class="invalid-feedback">
                    Este campo es obligatorio.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email_user" class="form-label">Confirm your email address</label>
                  <input type="email" class="form-control" id="email_user" aria-describedby="emailHelp" placeholder="Enter your email"required>
                </div>
                <div class="mb-3">
                  <label for="year" class="form-label">Year</label>
                  <input type="number" id="year" class="form-control" placeholder="Enter year"required>
                </div>
                <div class="mb-3">
                  <label for="select_party" class="form-label">Political party</label>
                  <select id="select_party" class="form-select" required>
                          <option value="Democratic">Democratic Party</option>
                          <option value="Republican">Republican Party</option>
                          <option value="Other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="select_county" class="form-label">County</label>
                  <select id="select_county" class="form-select" required>
                      <option value="">Choose an option</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="vote_count" class="form-label">Vote count</label>
                  <input type="number" id="vote_count" class="form-control" placeholder="Enter the number of votes for the party"required>
                </div>
                <button type="submit" class="btn btn-primary" id="button_form_election">Submit</button>
          </form>
      </div>
  </section>
