<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="public/js/login.js" defer></script>
    <script src="https://kit.fontawesome.com/5c61cfe63f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="public/styleheets/normalize.css">
    <link rel="stylesheet" href="public/styleheets/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c61cfe63f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="section1">
        <h1>TEST-ELECTIONS</h1>
        <div class="card">
            <h5 class="card-title">Sing in to start you session</h5>
            <form class="card-body" id="formLogin">   
                <div class="mb-3 div_login">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <i class="fa-solid fa-envelope icon_login"></i>
                </div>
                <div class="mb-3 div_login">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock icon_login"></i>
                </div>
                <button type="submit" class="btn btn-primary" id="formLoginButtom">Sing in</button>
            </form>

        </div>

    </section>
</body>
</html>
